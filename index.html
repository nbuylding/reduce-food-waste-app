<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="carrot.png" type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;600&family=Roboto:wght@100;400;700&family=Sora:wght@100;200;300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Food Waste App</title>
	</head>

	<body>
		<header>
			<h1>Reduce Your Food Waste!</h1>
		</header>
		<form>
			<label for="food-item">Enter a food item(s):</label>
			<input type="text" id="food-item" name="food-item" />
			<button type="submit" id="submit-btn">Submit</button>
		</form>

		<div class="results"></div>

		<script src="app.js"></script>
	</body>
</html>
